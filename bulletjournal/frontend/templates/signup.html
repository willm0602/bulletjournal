{% block content %}
    <div id="signup-form">
        <h1>Signup</h1>
        <form action="/api/signup" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" placeholder="username">
            <input type="text" name="password" id="password" placeholder="password">
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock content %}
